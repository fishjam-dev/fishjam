---
components:
  responses: {}
  schemas:
    Component:
      description: Describes component
      properties:
        id:
          description: Assigned component id
          example: component-1
          type: string
        type:
          $ref: '#/components/schemas/ComponentType'
      title: Component
      type: object
      x-struct: Elixir.JellyfishWeb.ApiSpec.Component
    ComponentConfig:
      description: Component-specific config
      discriminator:
        mapping:
          hls: '#/components/schemas/ComponentConfigHLS'
          rtsp: '#/components/schemas/ComponentConfigRTSP'
        propertyName: type
      oneOf:
        - $ref: '#/components/schemas/ComponentConfigHLS'
        - $ref: '#/components/schemas/ComponentConfigRTSP'
      title: ComponentConfig
      type: object
      x-struct: Elixir.JellyfishWeb.ApiSpec.Component.Config
    ComponentConfigHLS:
      description: Config specific to the HLS component
      properties:
        options:
          $ref: '#/components/schemas/ComponentOptionsHLS'
        type:
          $ref: '#/components/schemas/ComponentType'
      required:
        - type
        - options
      title: ComponentConfigHLS
      type: object
      x-struct: Elixir.JellyfishWeb.ApiSpec.Component.HLS.Config
    ComponentConfigRTSP:
      description: Config specific to the RTSP component
      properties:
        options:
          $ref: '#/components/schemas/ComponentOptionsRTSP'
        type:
          $ref: '#/components/schemas/ComponentType'
      required:
        - type
        - options
      title: ComponentConfigRTSP
      type: object
      x-struct: Elixir.JellyfishWeb.ApiSpec.Component.RTSP.Config
    ComponentDetailsResponse:
      description: Response containing component details
      properties:
        data:
          $ref: '#/components/schemas/Component'
      required:
        - data
      title: ComponentDetailsResponse
      type: object
      x-struct: Elixir.JellyfishWeb.ApiSpec.ComponentDetailsResponse
    ComponentOptionsHLS:
      description: Options specific to the HLS component
      properties: {}
      title: ComponentOptionsHLS
      type: object
      x-struct: Elixir.JellyfishWeb.ApiSpec.Component.HLS
    ComponentOptionsRTSP:
      description: Options specific to the RTSP component
      properties:
        keep_alive_interval:
          description: Interval (in ms) in which keep-alive RTSP messages will be sent to the remote stream source
          minimum: 0
          type: integer
        max_reconnect_attempts:
          description: How many times the component will attempt to reconnect before hibernating
          minimum: 0
          type: integer
        pierce_nat:
          description: Whether to attempt to create client-side NAT binding by sending an empty datagram from client to source, after the completion of RTSP setup
          type: boolean
        reconnect_delay:
          description: Delay (in ms) between successive reconnect attempts
          minimum: 0
          type: integer
        rtp_port:
          description: Local port RTP stream will be received at
          maximum: 65535
          minimum: 1
          type: integer
        source_uri:
          description: URI of RTSP source stream
          example: rtsp://localhost:554/stream
          type: string
      required:
        - source_uri
      title: ComponentOptionsRTSP
      type: object
      x-struct: Elixir.JellyfishWeb.ApiSpec.Component.RTSP
    ComponentType:
      description: Component type
      example: hls
      title: ComponentType
      type: string
      x-struct: Elixir.JellyfishWeb.ApiSpec.Component.Type
    Error:
      description: Error message
      properties:
        errors:
          description: Error details
          example: Token has expired
          type: string
      title: Error
      type: object
      x-struct: Elixir.JellyfishWeb.ApiSpec.Error
    Peer:
      description: Describes peer status
      properties:
        id:
          description: Assigned peer id
          example: peer-1
          type: string
        status:
          $ref: '#/components/schemas/PeerStatus'
        type:
          $ref: '#/components/schemas/PeerType'
      title: Peer
      type: object
      x-struct: Elixir.JellyfishWeb.ApiSpec.Peer
    PeerDetailsResponse:
      description: Response containing peer details
      properties:
        data:
          $ref: '#/components/schemas/Peer'
      required:
        - data
      title: PeerDetailsResponse
      type: object
      x-struct: Elixir.JellyfishWeb.ApiSpec.PeerDetailsResponse
    PeerStatus:
      description: Informs about the peer status
      enum:
        - connected
        - disconnected
      example: disconnected
      title: PeerStatus
      type: string
      x-struct: Elixir.JellyfishWeb.ApiSpec.Peer.Status
    PeerType:
      description: Peer type
      example: webrtc
      title: PeerType
      type: string
      x-struct: Elixir.JellyfishWeb.ApiSpec.Peer.Type
    Room:
      description: Description of the room state
      properties:
        components:
          items:
            $ref: '#/components/schemas/Component'
          type: array
        config:
          $ref: '#/components/schemas/RoomConfig'
        id:
          description: Room ID
          example: room-1
          type: string
        peers:
          items:
            $ref: '#/components/schemas/Peer'
          type: array
      title: Room
      type: object
      x-struct: Elixir.JellyfishWeb.ApiSpec.Room
    RoomConfig:
      description: Room configuration
      properties:
        maxPeers:
          description: Maximum amount of peers allowed into the room
          example: 10
          minimum: 1
          nullable: true
          type: integer
      title: RoomConfig
      type: object
      x-struct: Elixir.JellyfishWeb.ApiSpec.Room.Config
    RoomDetailsResponse:
      description: Response containing room details
      properties:
        data:
          $ref: '#/components/schemas/Room'
      required:
        - data
      title: RoomDetailsResponse
      type: object
      x-struct: Elixir.JellyfishWeb.ApiSpec.RoomDetailsResponse
    RoomsListingResponse:
      description: Response containing list of all rooms
      properties:
        data:
          items:
            $ref: '#/components/schemas/Room'
          type: array
      required:
        - data
      title: RoomsListingResponse
      type: object
      x-struct: Elixir.JellyfishWeb.ApiSpec.RoomsListingResponse
info:
  title: Jellyfish Media Server
  version: 0.2.0
openapi: 3.0.0
paths:
  /room:
    get:
      callbacks: {}
      operationId: JellyfishWeb.RoomController.index
      parameters: []
      responses:
        '200':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/RoomsListingResponse'
          description: Success
      summary: Show information about all rooms
      tags:
        - room
    post:
      callbacks: {}
      operationId: JellyfishWeb.RoomController.create
      parameters: []
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/RoomConfig'
        description: Room configuration
        required: false
      responses:
        '201':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/RoomDetailsResponse'
          description: Room successfully created
        '400':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
          description: Invalid request structure
      summary: Creates a room
      tags:
        - room
  /room/{room_id}:
    delete:
      callbacks: {}
      operationId: JellyfishWeb.RoomController.delete
      parameters:
        - description: Room id
          in: path
          name: room_id
          required: true
          schema:
            type: string
      responses:
        '204':
          description: Successfully deleted room
        '404':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
          description: Room doesn't exist
      summary: Delete the room
      tags:
        - room
    get:
      callbacks: {}
      operationId: JellyfishWeb.RoomController.show
      parameters:
        - description: Room ID
          in: path
          name: room_id
          required: true
          schema:
            type: string
      responses:
        '200':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/RoomDetailsResponse'
          description: Success
        '404':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
          description: Room doesn't exist
      summary: Shows information about the room
      tags:
        - room
  /room/{room_id}/component:
    post:
      callbacks: {}
      operationId: JellyfishWeb.ComponentController.create
      parameters:
        - description: Room ID
          in: path
          name: room_id
          required: true
          schema:
            type: string
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/ComponentConfig'
        description: Component config
        required: false
      responses:
        '201':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ComponentDetailsResponse'
          description: Successfully added component
        '400':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
          description: Invalid request
        '404':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
          description: Room doesn't exist
      summary: Creates the component and adds it to the room
      tags:
        - component
  /room/{room_id}/component/{id}:
    delete:
      callbacks: {}
      operationId: JellyfishWeb.ComponentController.delete
      parameters:
        - description: Room ID
          in: path
          name: room_id
          required: true
          schema:
            type: string
        - description: Component ID
          in: path
          name: id
          required: true
          schema:
            type: string
      responses:
        '204':
          description: Successfully deleted
        '404':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
          description: Either component or the room doesn't exist
      summary: Delete the component from the room
      tags:
        - component
  /room/{room_id}/peer:
    post:
      callbacks: {}
      operationId: JellyfishWeb.PeerController.create
      parameters:
        - description: Room id
          in: path
          name: room_id
          required: true
          schema:
            type: string
      requestBody:
        content:
          application/json:
            schema:
              properties:
                type:
                  $ref: '#/components/schemas/PeerType'
              required:
                - type
              type: object
        description: Peer specification
        required: false
      responses:
        '201':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/PeerDetailsResponse'
          description: Peer successfully created
        '400':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
          description: Invalid request body structure
        '404':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
          description: Room doesn't exist
        '503':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
          description: Peer limit has been reached
      summary: Create peer
      tags:
        - peer
  /room/{room_id}/peer/{id}:
    delete:
      callbacks: {}
      operationId: JellyfishWeb.PeerController.delete
      parameters:
        - description: Room ID
          in: path
          name: room_id
          required: true
          schema:
            type: string
        - description: Peer id
          in: path
          name: peer_id
          required: true
          schema:
            type: string
      responses:
        '204':
          description: Peer successfully deleted
        '404':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
          description: Room ID or Peer ID references a resource that doesn't exist
      summary: Delete peer
      tags:
        - peer
security: []
servers: []
tags: []
