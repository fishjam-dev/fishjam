version: "3"

x-fishjam-template: &fishjam-template
  build: .
  environment: &fishjam-environment
    FJ_SERVER_API_TOKEN: "development"
    FJ_DIST_ENABLED: "true"
    FJ_DIST_MODE: "name"
    FJ_DIST_STRATEGY_NAME: "DNS"
    FJ_SECRET_KEY_BASE: "secret"
    FJ_FEATURE_FLAG_CUSTOM_ROOM_NAME_DISABLED: "true"
  restart: on-failure

services:
  test:
    image: membraneframeworklabs/docker_membrane:latest
    command:
      - sh
      - -c
      - |
        cd app/ 
        mix deps.get 
        MIX_ENV=test_cluster mix test --only cluster
    volumes:
      - .:/app
      - /app/_build
      - /app/deps
    depends_on:
      - app1
      - app2

  app1:
    <<: *fishjam-template
    environment:
      <<: *fishjam-environment
      FJ_HOST: "localhost:4001"
      FJ_PORT: 4001
      FJ_DIST_QUERY: app.dns-network
    ports:
      - 4001:4001
    networks:
      default:
        aliases:
          - app.dns-network

  app2:
    <<: *fishjam-template
    environment:
      <<: *fishjam-environment
      FJ_HOST: "localhost:4002"
      FJ_PORT: 4002
      FJ_DIST_QUERY: app.dns-network
    ports:
      - 4002:4002
    networks:
      default:
        aliases:
          - app.dns-network
